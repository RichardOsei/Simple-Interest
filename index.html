<html>
    <head>
	<title>Web App for Simple Interest Calculation</title>
    <link href="styles.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container">
        <h1>Simple Interest Calculation</h1>

        Amount <input type="number"  id="p">  <br/></br>
        Rate<input type="range" min="1" max="100" value="1" class="slider" id="r"> <span id="demo"></span>%</br></br>
        No. of Years:<select id="y">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>  <br/></br>

        <button class="btn" onclick="calculate()">Calculate</button>

        <p id="result"></p>

    </div>

    
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
